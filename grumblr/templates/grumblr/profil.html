{% extends "baseProfil.html" %}

{% block navbar %}                        
                <h3 class="masthead-brand"><a href="{% url 'feed' %}">. Grumblr</a></h3>
                    <nav class="nav nav-masthead">
                      <a class="nav-link" href="{% url 'feed' %}">Home</a>
                      <a class="nav-link" href="{% url 'profil' user %}">My profilr</a>
                    </nav>
{% endblock navbar %}

{% block profil %}
      <div class="container">
        
        <div class="profil col-md-3">
                    <h2>Info</h2>
                    <img src=" {{profile.picture.url}} ">
                    <div class="profProp name">Username</div><div class="value">{{username}}</div><br>
                    <div class="profProp name">Name </div>  <div class="value">{{username.first_name}}
                     {{username.last_name}}</div><br>           
                     <div class="profProp name">Age</div><div class="value">{{profile.age}}</div><br>
                     <div class="profProp name">Bio</div><div class="value">{{profile.bio}}</div><br>
        <form method="post" action="{% url 'profil' username %}">
          {% csrf_token %}
        <button class="btn btn-primary logout" href="{% url 'profil' username %}">
        {% if following %}
          Unfollow
        {% endif %}
        {% if not following %}
          Follow
        {% endif %}
        </button>  <br>
        </form>
        </div>
{% endblock profil %}
